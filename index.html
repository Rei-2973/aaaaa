<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rei | Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Outfit', sans-serif;
      color: rgba(255, 255, 255, 0.9);
      overflow-x: hidden;
      position: relative;
      background: radial-gradient(circle at 50% 0%, #1c1b33 0%, #000014 40%, #000 100%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .stars-bg::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: radial-gradient(rgba(140, 200, 255, 0.4) 1.5px, transparent 2px);
      background-size: 100px 100px;
      animation: starFloat 90s linear infinite;
      z-index: -2;
      opacity: 0.4;
      filter: blur(1px);
    }

    .stars-bg::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 150%;
      height: 150%;
      background: linear-gradient(45deg, rgba(0,255,255,0.05), rgba(255,255,255,0.05));
      animation: glowFlow 40s linear infinite;
      z-index: -3;
      pointer-events: none;
    }

    @keyframes starFloat {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-25%, -25%); }
    }

    @keyframes glowFlow {
      0% { transform: rotate(0deg) translate(0, 0); }
      100% { transform: rotate(360deg) translate(0, 0); }
    }

    .container {
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(2px);
      max-width: 600px;
      margin: auto;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      object-fit: cover;
    }

    .name, .desc, .location, .card-info {
      color: #aeeeff;
      text-shadow: 0 0 6px #7fffd4, 0 0 12px #1e90ff;
    }

    .name {
      font-size: 6vw;
      margin-top: 15px;
    }

    .desc {
      font-size: 4.5vw;
      margin-bottom: 5px;
    }

    .location {
      font-size: 4vw;
      margin-bottom: 30px;
    }

    .user-card {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .card-info {
      text-align: center;
      font-size: 4vw;
      font-weight: bold;
    }

    .socials {
      margin-top: 20px;
    }

    .socials img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      transition: transform 0.2s ease;
    }

    .socials img:hover {
      transform: scale(1.15);
    }

    iframe {
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      width: 100%;
    }

    @media (min-width: 600px) {
      .name { font-size: 36px; }
      .desc { font-size: 20px; }
      .location, .card-info { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="stars-bg"></div>

  <div class="container">
    <img src="IMG_5578.jpg" class="avatar" alt="Avatar">

    <h1 class="name">Rei</h1>
    <p class="desc">hello 6/25 ENFP</p>
    <p class="location">üìç Japan</p>

    <div class="user-card">
      <div class="card-info">My link</div>
    </div>
    <div class="socials">
      <a href="https://www.roblox.com/share?code=79d394580f3e6046b9e76a8156b38e4f&type=Profile&source=ProfileShare&stamp=1752902000587" target="_blank">
        <img src="IMG_5805.png">
      </a>
      <a href="https://open.spotify.com/user/317bwulsz633xbnjpeyedrbbs73a?si=2JMLkMq1Qrau2A6gQBkO4A" target="_blank">
        <img src="OIP.webp">
      </a>
      <a href="https://www.tiktok.com/@tds7352?_t=ZS-8y9K4hQ5JF2&_r=1" target="_blank">
        <img src="IMG_5807.png">
      </a>
    </div>

    <iframe 
      src="https://open.spotify.com/embed/track/6s2TBrbs9bTC1faiyww2AN?utm_source=generator" 
      height="152" 
      frameborder="0" 
      allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
