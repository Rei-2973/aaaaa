<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rei | Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #0a0f2c, #000000 80%);
      color: rgba(255, 255, 255, 0.9);
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
    }

    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .stars-bg::before,
    .stars-bg::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(rgba(255, 255, 255, 0.5) 2px, transparent 2px);
      background-size: 50px 50px;
      animation: starMove 120s linear infinite;
      opacity: 0.4;
      filter: blur(1px);
    }

    .stars-bg::after {
      background-image: radial-gradient(rgba(180, 220, 255, 0.7) 3px, transparent 3px);
      background-size: 80px 80px;
      animation-duration: 200s;
      opacity: 0.2;
      filter: blur(2px);
    }

    @keyframes starMove {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }

    .container {
      padding: 40px;
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(2px);
    }

    .avatar {
      width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .name {
      font-size: 36px;
      margin-top: 15px;
      color: #ffffff;
    }

    .desc {
      font-size: 18px;
      color: #ccccff;
      margin-bottom: 5px;
    }

    .location {
      font-size: 14px;
      color: #aaaaff;
      margin-bottom: 30px;
    }

    .user-card {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card-icon {
      width: 60px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .card-info {
      text-align: left;
    }

    .socials img {
      width: 36px;
      margin: 0 10px;
      transition: transform 0.2s ease;
    }

    .socials img:hover {
      transform: scale(1.15);
    }

    iframe {
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="stars-bg"></div>

  <div class="container">
    <img src="avatar.jpg" class="avatar" alt="Avatar">
    <h1 class="name">DasS</h1>
    <p class="desc">Deploying decoy escape</p>
    <p class="location">üìç Croatia (Hrvatska)</p>

    <div class="user-card">
      <img src="penguin.jpg" class="card-icon" alt="Icon">
      <div class="card-info">
        <strong>pixelpengi</strong><br>
        Buy Gold
      </div>
    </div>

    <div class="socials">
      <a href="https://www.roblox.com/share?code=79d394580f3e6046b9e76a8156b38e4f&type=Profile&source=ProfileShare&stamp=1752902000587" target="_blank">
        <img src="roblox-icon.png" alt="Roblox">
      </a>
      <a href="https://open.spotify.com/user/317bwulsz633xbnjpeyedrbbs73a?si=2JMLkMq1Qrau2A6gQBkO4A" target="_blank">
        <img src="spotify-icon.png" alt="Spotify">
      </a>
      <a href="https://www.tiktok.com/@tds7352?_t=ZS-8y9K4hQ5JF2&_r=1" target="_blank">
        <img src="tiktok-icon.png" alt="TikTok">
      </a>
    </div>

    <iframe 
      src="https://open.spotify.com/embed/track/6s2TBrbs9bTC1faiyww2AN?utm_source=generator" 
      width="100%" 
      height="152" 
      frameborder="0" 
      allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
