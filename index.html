  <title>Rei | Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #0a0f2c, #000000 80%);
      color: rgba(255, 255, 255, 0.9);
      font-family: 'Outfit', sans-serif;
      overflow-x: hidden;
    }

    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .stars-bg::before,
    .stars-bg::after {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      background-image: radial-gradient(white 3px, transparent 4px);
      background-size: 60px 60px;
      animation: starMove 100s linear infinite;
      opacity: 0.8;
      filter: brightness(150%) blur(1px);
    }

    .stars-bg::after {
      background-image: radial-gradient(#aaccff 4px, transparent 5px);
      background-size: 90px 90px;
      animation-duration: 160s;
      opacity: 0.5;
      filter: brightness(120%) blur(2px);
    }

    @keyframes starMove {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-30%, -30%);
      }
    }

    .container {
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(2px);
      max-width: 600px;
      margin: auto;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      object-fit: cover;
    }

    .name {
      font-size: 6vw;
      margin-top: 15px;
      color: #ffffff;
    }

    .desc {
      font-size: 4.5vw;
      color: #ccccff;
      margin-bottom: 5px;
    }

    .location {
      font-size: 4vw;
      color: #aaaaff;
      margin-bottom: 30px;
    }

    .user-card {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .card-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .card-info {
      text-align: left;
      font-size: 4vw;
    }

    .socials {
      margin-top: 20px;
    }

    .socials img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      transition: transform 0.2s ease;
    }

    .socials img:hover {
      transform: scale(1.15);
    }

    iframe {
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      width: 100%;
    }

    @media (min-width: 600px) {
      .name { font-size: 36px; }
      .desc { font-size: 20px; }
      .location, .card-info { font-size: 16px; }
    }
  </style>
</head>
