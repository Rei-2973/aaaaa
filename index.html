  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap');

   html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: linear-gradient(180deg, #000c2b 0%, #000000 100%);
  font-family: 'Outfit', sans-serif;
  color: rgba(255, 255, 255, 0.9);
  overflow-x: hidden;
  position: relative;
}

.stars-bg::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: radial-gradient(rgba(170, 210, 255, 0.4) 2px, transparent 3px);
  background-size: 100px 100px;
  animation: starFloat 60s linear infinite;
  z-index: -2;
  opacity: 0.6;
}

@keyframes starFloat {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-20%, -20%); }
}

   <div class="big-stars-bg"></div>
  position: fixed;
  top: 0;
  left: 0;
  width: 300%;
  height: 300%;
  z-index: -1;
  background-image: radial-gradient(rgba(170, 210, 255, 0.5) 6px, transparent 7px);
  background-size: 100px 100px;
  animation: moveBigStars 80s linear infinite;
  opacity: 0.4;
  filter: blur(2px);
}

@keyframes moveBigStars {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(-20%, -20%);
  }
}

    @keyframes starMove {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-30%, -30%);
      }
    }

    .container {
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(2px);
      max-width: 600px;
      margin: auto;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      object-fit: cover;
    }

  .name {
  font-size: 6vw;
  margin-top: 15px;
  color: #cfffff;
  text-shadow: 0 0 6px #aafaff, 0 0 12px #6fffff;
}

.desc {
  font-size: 4.5vw;
  color: #aafaff;
  text-shadow: 0 0 4px #88ffff;
  margin-bottom: 5px;
}

.location {
  font-size: 4vw;
  color: #aafaff;
  text-shadow: 0 0 4px #66ffff;
  margin-bottom: 30px;
}

    .user-card {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .card-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }


.card-info {
  text-align: left;
  font-size: 4vw;
  color: #cfffff;
  text-shadow: 0 0 4px #99ffff;
}

    .socials {
      margin-top: 20px;
    }

    .socials img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      transition: transform 0.2s ease;
    }

    .socials img:hover {
      transform: scale(1.15);
    }

    iframe {
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      width: 100%;
    }

    @media (min-width: 600px) {
      .name { font-size: 36px; }
      .desc { font-size: 20px; }
      .location, .card-info { font-size: 16px; }
    }
  </style>
